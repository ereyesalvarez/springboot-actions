on: [push]

jobs:
  build:
    # El nombre del archivo es Greeting
    name: Greeting
    # Este archivo se ejecuta en Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          architecture: x64
      - name: Build with Maven
        run: mvn -B install --file pom.xml